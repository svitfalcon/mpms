<script>

      authDomain: "multi-patient-monitoring-sys.firebaseapp.com",
      databaseURL: "https://multi-patient-monitoring-sys-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "multi-patient-monitoring-sys",
      storageBucket: "multi-patient-monitoring-sys.appspot.com",
      messagingSenderId: "939816688997",
      appId: "1:939816688997:web:1d88b9f41f107e8d7cd58c",
      measurementId: "G-70RQK7WPSZ"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var dbRef= firebase.database().ref()   
    dbRef.on('value',gotData,errData);
    var k,keys;
    function gotData(data) {
    
      let status="Loading..."
      sc=data.val();
      keys=Object.keys(sc);
      var className = ""
    //   document.getElementById("patientData").innerHTML=""
        k=window.localStorage.getItem("userReportId")
  
        for( let i in sc[k] )
        {
        
            if(sc[k].data != undefined){
                let splitData = (sc[k].data).split(",")
                var bpmCount = splitData[splitData.length-1]
            }
        
            if(bpmCount >=60 || bpmCount <=100){
                status="Safe"
                className= " "
                $("#condition").removeClass(className);
            }
            if(bpmCount <60 || bpmCount >100){
                status = "Critical"
                className = "blink"
                $("#condition").addClass(className);
            }
            
            if(i.includes("Data")){
                document.getElementById("name").innerHTML = (sc[k][i].Fname + " "+sc[k][i].Lname).toUpperCase()
                document.getElementById("phone").innerHTML = sc[k][i].Phone
                document.getElementById("email").innerHTML = sc[k][i].Email
                document.getElementById("dob").innerHTML = sc[k][i].Dob
                
            }
               
        }
    
        if(sc[k].status == "place your finger"){
            document.getElementById("status").innerHTML="Sensor Disconnected"
            
        }else{
            document.getElementById("status").innerHTML="Sensor Active"
            document.getElementById("status").style.Color="greeen"
        }
        document.getElementById("bpmCount").innerHTML = bpmCount
        document.getElementById("condition").innerHTML = status
      
     }
     

    function errData(err) {
      console.log(err)
    }
    
</script>
