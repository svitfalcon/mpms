     https://firebase.google.com/docs/web/setup#available-libraries -->


<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyDgNDwCrxPBSe6PCBzHUMle4Hjk4O7XjFc",
    authDomain: "multi-patient-monitoring-sys.firebaseapp.com",
    databaseURL: "https://multi-patient-monitoring-sys-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "multi-patient-monitoring-sys",
    storageBucket: "multi-patient-monitoring-sys.appspot.com",
    messagingSenderId: "939816688997",
    appId: "1:939816688997:web:1d88b9f41f107e8d7cd58c",
    measurementId: "G-70RQK7WPSZ"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var dbRef= firebase.database().ref()   
  dbRef.on('value',gotData,errData);
  var k,keys;
  function gotData(data) {
  
    let status="Loading..."
    sc=data.val();
    keys=Object.keys(sc);
    var className = ""
    document.getElementById("patientData").innerHTML=""
    for(var i=0;i<keys.length;i++){
      
        
        k=keys[i];
        
     

        for( let i in sc[k] )
        {
          
            if(sc[k].data != undefined){
                let splitData = (sc[k].data).split(",")
                var bpmCount = splitData[splitData.length-1]
            }
       
            if(bpmCount >=60 || bpmCount <=100){
                status="Safe"
                className= " "
            }
            if(bpmCount <60 || bpmCount >100){
                status = "Critical"
                className = "blink"
            }
            if(i.includes("Data")){
                document.getElementById("patientData").innerHTML+=
                `
                    <tr>
                        <td style="color:green" class="`+className+`"><img width="28" height="28" src="assets/img/user.jpg" class="rounded-circle m-r-5" alt="" >`+sc[k][i].Fname+" "+sc[k][i].Lname+`</td>
                        <td>`+sc[k][i].sensorId+`</td>
                        <td>`+sc[k][i].Dob+`</td>
                        <td class = "`+className+`">`+status+`</td>
                        <td>`+sc[k][i].sensorId+`</td>
                        <td>`+bpmCount+`</td>
                        <td >
                            <!-- <div class="dropdown dropdown-action">
                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="edit-index.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_patient"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                </div>
                            </div> -->

                            <a  class="btn btn btn-primary btn-rounded" style="color:white" id="`+k+`" onclick =openReport("`+k+`") ><i class="fa fa-file"></i>Check</a>
                        </td>
                    </tr>
                `
            }
             
        }
       
       
    }
  }
  function openReport(id){

      window.localStorage.setItem("userReportId",id)
      
      let reportID=(window.localStorage.getItem('userReportId'))
      if(reportID != undefined){
          window.location = "report.html"
      }


  }
  function errData(err) {
    console.log(err)
  }

</script>
